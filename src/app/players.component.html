<h2>List</h2>
<div>
    <label>Player Name: </label>
    <input #playerName />
    <button
        (click)="add(playerName.value);
        playerName.value=''">
        Add
    </button>
</div>
<ul class="players">
  <li *ngFor="let player of players"
  [class.selected]="player === selectedPlayer"
  (click)="onselect(player)">
    <span class="badge">{{player.id}}</span>
    <span>{{player.name}}</span>
    <button class="delete"
    (click)="delete(player); $event.stopPropagation()">x
</button>
  </li>
</ul>
<div *ngIf="selectedPlayer">
<h2>
  {{selectedPlayer.name | uppercase}}
</h2>
<button (click)="gotoDetail()">View Details</button>
</div>
